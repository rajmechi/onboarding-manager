sudo: required
language: go
go_import_path: github.com/rajmechi/onboarding-manager
go:
- "1.12"
env:
- GO111MODULE=on

before_install:
- travis_retry go mod vendor

deploy:
  - provider: script
    skip_cleanup: true
    script: make travis-latest-deploy
    on:
      repo: rajmechi/onboarding-manager
      branch: master
      tags: false
  - provider: script
    skip_cleanup: true
    script: make travis-release-deploy
    on:
      repo: rajmechi/onboarding-manager
      branch: master
      tags: true
